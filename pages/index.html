<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>cômputo</title>
</head>

<body>
    <header>
        <section>
            <img src="../img/operacoes-matematicas.png" alt="logo cômputo">
            <p>cômputo</p>
        </section>
    </header>
    <main>
        <section class="output">
            <p>123</p>
        </section>

        <section class="calculator-keyboard">
            <div class="line-keyboard">
                <p class="simbol">(</p>
                <p class="simbol">{</p>
                <p class="simbol">[</p>
                <p class="simbol">AC</p>
            </div>
            <div class="line-keyboard">
                <p class="simbol">+</p>
                <p class="simbol">-</p>
                <p class="simbol">*</p>
                <p class="simbol">/</p>
            </div>
            <div class="line-keyboard">
                <p class="number">7</p>
                <p class="number">8</p>
                <p class="number">9</p>
                <p class="number">0</p>
            </div>
            <div class="line-keyboard">
                <p class="number">4</p>
                <p class="number">5</p>
                <p class="number">6</p>
                <p class="simbol">,</p>
            </div>
            <div class="line-keyboard">
                <p class="number">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p class="simbol">=</p>
            </div>
        </section>
    </main>
    <footer>
        <section class="desingerns-developers">
            <p>
                Arthur R. Avelar
            </p>
            <div>
                <img src="../img/silhueta-do-logotipo-do-github-em-um-quadrado.png" alt="GitHub">
                <img src="../img/linkedin.png" alt="LinkedIn">
            </div>
            
        </section>
        <section class="desingerns-developers">
            <p>
                Nicolas G. de Souza
            </p>
            <div>
                <img src="../img/silhueta-do-logotipo-do-github-em-um-quadrado.png" alt="GitHub">
                <img src="../img/linkedin.png" alt="LinkedIn">
            </div>
        </section>
    </footer>
</body>
</html>
